name: chat_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  #spell:ignore cupertino
  cupertino_icons: ^1.0.6
  firebase_core: ^2.32.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_gen_runner: ^5.5.0+1
  build_runner: ^2.4.10
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
flutter_icons:
  android: 'ic_launcher'
  ios: true
  image_path: "packages/common/assets/images/emoji.png"
  min_sdk_android: 21
  remove_alpha_ios: true
flutter_gen:
  output: lib/generator
  line_length: 80
  assets:
    enable: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - packages/common/assets/images/
